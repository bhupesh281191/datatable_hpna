<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload Preview (Max 10 Records)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload CSV File (Max 10 Records)</h2>
        <input type="file" id="csvFile" accept=".csv" required class="form-control">
        <button class="btn btn-primary mt-2" onclick="processCSV()">Preview</button>

        <h3 class="mt-4">Preview Data</h3>
        <table id="previewTable" class="table table-striped mt-3"></table>
    </div>

    <script>
        function processCSV() {
            let fileInput = document.getElementById("csvFile");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select a CSV file.");
                return;
            }

            let reader = new FileReader();
            reader.onload = function(e) {
                let lines = e.target.result.trim().split("\n");
                
                // Validate that file has at most 10 records
                if (lines.length > 11) {  // Includes header + 10 records
                    alert("Error: CSV file must contain at most 10 records (excluding header).");
                    return;
                }

                let tableHTML = "<tr><th>" + lines[0].split(",").join("</th><th>") + "</th></tr>";
                for (let i = 1; i < lines.length; i++) {
                    tableHTML += "<tr><td>" + lines[i].split(",").join("</td><td>") + "</td></tr>";
                }
                document.getElementById("previewTable").innerHTML = tableHTML;
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
